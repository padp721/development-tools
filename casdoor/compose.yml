services:
  casdoor:
    image: casbin/casdoor:latest
    container_name: casdoor
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      GIN_MODE: release
    volumes:
      - ./conf:/conf
      - ./volume/logs:/logs
      - ./volume/files:/files
    networks:
      - postgresql_default

networks:
  postgresql_default:
    external: true